<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <h1 class="container d-flex justify-content-center" id="question">loading...</h1>
      <div class="row" id="question-container">
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-success text-white" id="true-button" onclick="trueButton()">True</button>
          <button type="button" class="btn btn-danger text-white" id="false-button" onclick="falseButton()">False</button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-info text-white" id="replay-button" style="opacity: 0%" onclick="replay()">
          Replay
          </button>
        </div>
      </div>
    <script src="/trivia-script.js"></script>
  </body>
</html>
